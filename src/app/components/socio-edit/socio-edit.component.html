<!-- src/app/components/socio-edit/socio-edit.component.html -->
<div *ngIf="socio" class="form-container">
  <h2>Editar Sócio</h2>
  <form (ngSubmit)="updateSocio()">
    <div class="form-group">
      <label for="nome">Nome do Sócio:</label>
      <input type="text" [(ngModel)]="socio.nome" name="nome" id="nome" class="input-text" required>
    </div>
    <div class="form-group">
      <label for="participacao">Participação (%):</label>
      <input type="number" [(ngModel)]="socio.participacao" name="participacao" id="participacao" class="input-text" required>
    </div>
    <div class="form-group">
      <label for="empresa">Empresa:</label>
      <select [(ngModel)]="socio.empresaId" name="empresaId" id="empresa" class="input-text" required>
        <option *ngFor="let empresa of empresas" [value]="empresa.id">{{ empresa.nome }}</option>
      </select>
    </div>
    <button type="submit" class="submit-button">Atualizar Sócio</button>
  </form>
</div>
